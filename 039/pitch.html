<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>reveal-md</title>
    <meta property="og:title" content="reveal-md" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://pitch.shunkakinoki.com/featured-slide.jpg" />
    <meta property="og:url" content="https://pitch.shunkakinoki.com" />
    <link rel="stylesheet" href="./../dist/reveal.css" />
    <link rel="stylesheet" href="./../dist/theme/black.css" id="theme" />
    <link rel="stylesheet" href="./../css/highlight/zenburn.css" />

  </head>
  <body>
    <div class="reveal">
      <div class="slides"><section  data-markdown><script type="text/template"># Trial HR Revolution
</script></section><section  data-markdown><script type="text/template">
## Mission

Bring fair opportunities for recruitment to applicants
</script></section><section  data-markdown><script type="text/template">
## Problem

- It is hard to judge individuals based on only interviews, screening, and resume
- Applicants have no chance to experience what it is like working for the company
- Recruitment is rather biased - everyone deserves a fair chance
</script></section><section  data-markdown><script type="text/template">
## Solution

- Trial period for the recruiter and applicant to see if they comply with one another
- All-in-one solution for HR recruitment to trail period
- Achieve greater performance in HR recruitment
</script></section></div>
    </div>

    <script src="./../dist/reveal.js"></script>

    <script src="./../plugin/markdown/markdown.js"></script>
    <script src="./../plugin/highlight/highlight.js"></script>
    <script src="./../plugin/zoom/zoom.js"></script>
    <script src="./../plugin/notes/notes.js"></script>
    <script src="./../plugin/math/math.js"></script>
    <script>
      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom
        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealZoom,
          RevealNotes,
          RevealMath
        ]
      };

      // options from URL query string
      var queryOptions = Reveal().getQueryHash() || {};

      var options = extend(defaultOptions, {"controlsLayout":"bottom-right","hash":false,"theme":"black","transition":"slide","transitionSpeed":"fast"}, queryOptions);
    </script>


    <script>
      Reveal.initialize(options);
    </script>
  </body>
</html>
